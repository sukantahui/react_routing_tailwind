# This file is sourced directly; must be valid bash syntax.

# Space-separated list of directories to back up
BACKUP_SOURCES="/home /etc /var/www"

# Destination directory for archives
BACKUP_DEST="/backup"

# Compression type: gz, bz2, or xz
BACKUP_COMPRESS="gz"

# Number of most recent backups to keep (older ones are deleted)
RETENTION_COUNT=7

# Log file location (default: /var/log/backup_utility.log)
LOG_FILE="/var/log/backup_utility.log"