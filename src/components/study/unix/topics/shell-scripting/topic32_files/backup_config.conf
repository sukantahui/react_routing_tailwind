# backup_config.conf – Configuration for backup_project.sh
# This file is sourced directly – must be valid shell syntax.

# Space-separated list of directories to back up
SOURCE_DIRS="/home /etc /var/www"

# Destination directory for backups
BACKUP_DEST="/backup/server"

# How many days to keep backups (older are deleted)
RETENTION_DAYS=30

# Optional: log file location (default: /var/log/backup_project.log)
LOG_FILE="/var/log/backup_project.log"